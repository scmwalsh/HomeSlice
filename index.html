<html>
<head>
</head>
<body>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree-obj" src="untitled.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="untitled.mtl"></a-asset-item>
    </a-assets>

    <a-entity id="house" obj-model="obj: #tree-obj; mtl: #tree-mtl">

    </a-entity>


    <a-entity position="0 10 40" bmfont-text="text: HELLO!; color: red;"></a-entity>


    <a-entity position="0 5 25">
      <a-camera>
        <a-cursor>
          <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="1 1 1" to="3 3 3"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="3 3 3"></a-animation>
        </a-cursor>
      </a-camera>
    </a-entity>



  </a-scene>

  <div id="checkout" style="position:fixed;display:none;top:0;left:0;width:100%;height:100%;background:rgba(72, 128, 197, 0.62);" >
    <span onclick="$(this).parent().hide();" style="position: absolute; right: 0px; color: white; display: none;"> Close </span>
    <div class="checkoutInner">
      <h1>You selected the <span></span></h1>
      <ul>
        <li>Price: </li>
      </ul>
    </div>
  </div>
  <script>
  document.querySelector('#house').addEventListener('click', function () {
    this.setAttribute('material', 'color', 'red');
    console.log('click');
    $('#checkout').show();
  });
  </script>
  <style>
  .checkoutInner {
    position: absolute;
    top: 50%;
    color: white;
    transform: translateY(-50%);
    width: 100%;
    text-align: center;
    font-family: sans-serif;
  }
  </style>
</body>

</html>
